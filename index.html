<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSY Ticketing System</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; color: #333; }
    header { background: #005b96; padding: 15px; color: white; text-align: center; position: sticky; top: 0; z-index: 1000; }
    nav { background: #004477; display: flex; justify-content: center; padding: 10px; }
    nav a { color: white; margin: 0 10px; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    main { padding: 20px; max-width: 600px; margin: auto; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { font-size: 24px; margin-bottom: 10px; }
    input, button { margin: 10px 0; padding: 10px; font-size: 16px; width: 100%; max-width: 100%; }
    canvas, video { margin-top: 20px; max-width: 100%; border-radius: 6px; }
    .scan-buttons { display: flex; justify-content: space-between; gap: 10px; flex-wrap: wrap; }
    #scan-result { font-weight: bold; font-size: 18px; margin-top: 20px; }
  </style>
</head>
<body>

  <header>
    <h1>BSY Ticketing System</h1>
  </header>
  <nav>
    <a href="#scanner">Scan</a>
    <a href="home.html">Dashboard</a>
  </nav>

  <main id="scanner">
    <h2>Generate QR Code</h2>
    <input type="text" id="qr-input" placeholder="Enter ticket value" />
    <button onclick="generateQRCode()">Generate</button>
    <div id="qrcode"></div>

    <h2>Check-In Scanner</h2>
    <div class="scan-buttons">
      <button onclick="startCameraScan()">Use Camera</button>
      <input type="file" accept="image/*" onchange="scanUploadedImage(event)" id="upload-button" style="display: none;">
      <button onclick="document.getElementById('upload-button').click()">Upload from Library</button>
    </div>

    <video id="video" autoplay playsinline style="width: 100%; height: auto;"></video>
    <canvas id="canvas" style="display:none"></canvas>
    <p id="scan-result"></p>
  </main>

  <script>
    function generateQRCode() {
      const input = document.getElementById("qr-input").value;
      const qrDiv = document.getElementById("qrcode");
      qrDiv.innerHTML = ""; // clear previous
      if (input) {
        QRCode.toCanvas(document.createElement('canvas'), input, function (error, canvas) {
          if (error) console.error(error);
          qrDiv.appendChild(canvas);
        });
      }
    }

    function scanUploadedImage(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        const img = new Image();
        img.onload = function () {
          const canvas = document.getElementById("canvas");
          const context = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          context.drawImage(img, 0, 0);

          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          if (code) {
            document.getElementById("scan-result").innerText = "Scanned QR Code: " + code.data;
          } else {
            document.getElementById("scan-result").innerText = "No QR code found.";
          }
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    }

    async function startCameraScan() {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;

        const scan = () => {
          if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);
            if (code) {
              document.getElementById("scan-result").innerText = "Scanned QR Code: " + code.data;
              stream.getTracks().forEach(track => track.stop());
              return;
            }
          }
          requestAnimationFrame(scan);
        };

        requestAnimationFrame(scan);
      } catch (err) {
        console.error("Camera error:", err);
        alert("Unable to access camera. Please check permissions.");
      }
    }
  </script>
</body>
</html>
