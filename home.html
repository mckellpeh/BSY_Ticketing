<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple QR Image Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #f4f4f4;
    }
    input {
      font-size: 16px;
      padding: 10px;
      margin-top: 20px;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Scan QR Code from Image</h1>

  <!-- üÜï Simple streamlined file input -->
  <input type="file" accept="image/*" onchange="scanQRFromFile(event)">

  <canvas id="canvas" style="display:none;"></canvas>
  <div id="result">No QR code scanned yet.</div>

  <script>
    function scanQRFromFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        const img = new Image();
        img.onload = function () {
          const canvas = document.getElementById("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          const result = document.getElementById("result");

          if (code) {
            result.textContent = "‚úÖ QR Code Scanned: " + code.data;
          } else {
            result.textContent = "‚ùå No QR code found in the image.";
          }
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
