<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BSY QR Scanner</title>
  <link rel="stylesheet" href="style.css" />
  <!-- QR Code Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>BSY Check-In Scanner</h1>
  <button id="camera-button">Start Camera Scan</button>
  <button id="file-button">Scan from Library</button>
  <input type="file" accept="image/*" id="file-input" style="display:none" />

  <div id="reader" style="width: 300px; margin-top: 20px;"></div>
  <div id="status"></div>

  <script>
    // Initialize QR code scanner
    const html5QrCode = new Html5Qrcode("reader");
    const qrConfig = { fps: 10, qrbox: 250 };

    // Handle decoded QR code
    function handleQrCode(decodedText) {
      // Stop scanning
      html5QrCode.stop().catch(err => console.error(err));
      // Delegate to Firebase check-in if available
      if (window.checkInTicket) {
        window.checkInTicket(decodedText);
      } else {
        document.getElementById("status").innerText = `Decoded: ${decodedText}`;
      }
    }

    // Start camera scanning
    document.getElementById('camera-button').addEventListener('click', () => {
      document.getElementById('reader').style.display = 'block';
      html5QrCode.start(
        { facingMode: "environment" },
        qrConfig,
        handleQrCode,
        errorMessage => { /* optional: console.warn(errorMessage) */ }
      ).catch(err => console.error(err));
    });

    // Trigger file input for library scan
    document.getElementById('file-button').addEventListener('click', () => {
      document.getElementById('file-input').click();
    });

    // Handle file selection and scan image
    document.getElementById('file-input').addEventListener('change', event => {
      const file = event.target.files[0];
      if (file) {
        html5QrCode.scanFile(file, true)
          .then(decodedText => handleQrCode(decodedText))
          .catch(err => {
            document.getElementById("status").innerText = "Failed to decode file";
            console.error(err);
          });
      }
    });
  </script>

  <!-- This loads your Firebase+scanner logic -->
  <script type="module" src="script.js"></script>
</body>
</html>
